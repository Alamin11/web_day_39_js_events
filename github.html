<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github button</title>
</head>

<body>
    <h1 id="secret-info">My secret info</h1>
    <input id="input-field" type="text" placeholder="please type delete">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        const deleteBtn = document.getElementById('btn-delete');
        const secretInfo = document.getElementById('secret-info');
        document.getElementById('input-field').addEventListener('keyup', function (event) {
            const eventValue = event.target.value;
            if (eventValue.toLowerCase() === 'delete') {
                deleteBtn.disabled = false;
                deleteBtn.addEventListener('click', function () {
                    secretInfo.style.display = 'none';
                })
            } else {
                deleteBtn.setAttribute('disabled', true);
            }
            // secretInfo.style.display = 'none';
        })
    </script>
</body>

</html>
