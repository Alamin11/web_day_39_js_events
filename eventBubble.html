<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
    <style>
        body {
            border: 2px solid blueviolet;
        }


        #item-2 {
            border: 2px solid yellow;
        }

        #uList {
            border: 2px solid red;
        }

        #list-container {
            border: 2px solid green;
        }
    </style>
</head>

<body id="body">
    <h1>Exploring event bubble</h1>
    <section id="list-container">
        <ul id="uList">
            <li id="item-1">Lorem ipsum dolor sit.</li>
            <li id="item-2">Dicta sequi sapiente dolorum?</li>
            <li id="item-3">Dolore quia quam aliquid!</li>
            <li id="item-4">Sit asperiores recusandae laborum.</li>
            <li id="item-5">Quos ducimus eaque nostrum.</li>
            <li id="item-6">Id praesentium quas eum!</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('Item-2 got clicked');
            event.stopPropagation();
            event.stopImmediatePropagation();
        });
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('Item-2 got clicked');
            event.stopPropagation();
        });
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('Item-2 got clicked');
            event.stopPropagation();
        });
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('Item-2 got clicked');
            event.stopPropagation();
        });
        document.getElementById('uList').addEventListener('click', function () {
            console.log('ul clicked');
        });
        document.getElementById('list-container').addEventListener('click', function () {
            console.log("section got clicked");
        });
        document.getElementById('body').addEventListener('click', function () {
            console.log('body got clicked');
        })
    </script>
</body>

</html>
